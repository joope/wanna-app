<div class='lomake'>
    <div id="eventContainer" class="animate-show">
        <h2 class="eventHeader pink">{{event.name}}</h2>

        <p class="text-center">{{dateToRelative(event.date)}} {{event.date| date:'d.M, klo HH:mm'}}</p>
        <p class="list-group-item-heading" >
            <strong>Miss채:</strong> <span class="harmaa">{{event.place.name}}</span>
        </p>
        <p class="list-group-item-heading">
            <strong ng-if="event.info" >Lis채tietoja: </strong> 
            <span class="harmaa">{{event.info}}</span>
        </p>
        <!--        <p class="list-group-item-heading" >
                    <strong >Osallistujia: </strong>
        
                </p>-->
        <p class="list-group-item-heading">
            <strong >Osallistujat ({{event.currentSize}}/{{event.maxSize}}):</strong> 
            <span class="harmaa">{{event.userList}}</span>
        </p>
        <p class="list-group-item-text">
            <strong>Status: 
            <span ng-if="event.ready && event.currentSize < event.maxSize" class="green">tarpeeksi osallistujia!</span>
            <span ng-if="event.ready && event.currentSize === event.maxSize" class="harmaa">tapahtuma on t채ynn채.</span>
            </strong>
            <span ng-if="event.currentSize < event.minSize" class="harmaa">ei tarpeeksi osallistujia.</span>
            
        </p>
        <div class="event_info">
            <button class="btn btn_join" type="button" ng-disabled="event.joined" ng-click="join(event)"
                    ng-class="{'btn-info' : event.joined , 'btn-success' : !event.joined}">
                <span ng-if="event.joined">Liitytty!</span><span ng-if="!event.joined">Liity</span>
            </button>
        </div>
    </div>
</div>
